<!DOCTYPE html>
<html lang="en">
      <head>
        <link rel="icon" href="data:image/x-icon;base64,AA" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossOrigin="anonymous"
        />
        <link rel="stylesheet" href="static/styles.css" />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        <title>AC Expenses Parser</title>
</head>
<body>
    <div
      class="container d-flex justify-content-center"
    >
      <div class="flex-column">
        <h1 class="align-center">AC Expenses Parser</h1>
        <h2 class="align-center">May 2024</h2>
        <Form action="" method="post" id="">
          Search: <input name="searchBar" type="search" />
          <button name="searchButton" type="submit">
            Search:
          </button>
          <p>Destination: Canada</p>
          <p>Breakfast: ${expensesData['breakfast']}</p>
          <p>Lunch: ${expensesData[0].lunch}</p>
          <p>Dinner: ${expensesData[0].dinner}</p>
          <p>Snack: ${expensesData[0].snack}</p>
          <p>-------------</p>
          <p>Total: ${expensesData[0].total}</p>
        </Form>
      </div>
    </div>
</body>
